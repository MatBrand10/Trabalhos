<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Captura de Dados</title>
</head>
<body>
    <h1>Captura de Dados do Usuário</h1>
    <form id="userForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" required>
        <label for="age">Idade:</label>
        <input type="number" id="age" required>
        <button type="submit">Enviar</button>
    </form>
    <p id="result"></p>

    <h2>Calculadora</h2>
    <form id="calculationForm">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" required>
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" required>
        <button id="calculateButton">Calcular</button>
    </form>
    <p id="calculationResult"></p>

    <nav>
        <a href="interacoes.html">Ir para Interações</a>
        <a href="condicional.html">Ir para Condicional</a>
        <a href="funcoes.html">Ir para Funções</a>
    </nav>
    <script src="script.js"></script>
</body>
</html>
